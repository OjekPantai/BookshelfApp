<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookshelf</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Header halaman dimulai -->
  <header>
    <h1>
      Bookshelf
      <span>App</span>
    </h1>
    <form>
      <input class="" type="text" id="bookTitle" name="" placeholder="Cari Buku ..." />
    </form>
  </header>
  <!-- Header halaman berakhir -->
  <main>
    <!-- Tambah buku dimulai -->
    <div class="wrapper">
      <div class="container">
        <h2 class="container-header text-center">Tambah Buku</h2>
        <form class="form" action="#" id="form">
          <div class="form-group form-title">
            <input type="text" id="title" name="title" required placeholder="Judul Buku" />
          </div>
          <div class="form-group form-title">
            <input type="text" id="author" name="author" required placeholder="Penulis" />
          </div>
          <div class="form-group form-title">
            <input type="date" id="date" name="date" required />
          </div>

          <button type="submit" class="btn-submit" id="btn-submit">
            Tambah List
          </button>
        </form>
      </div>
      <!-- Tambah buku berakhir -->

      <!-- Daftar buku belum terbaca dimulai -->
      <div class="container2">
        <h2 class="container-header">
          Belum Dibaca: <span id="unread-book"></span>
        </h2>

        <div class="list-item" id="books"></div>
      </div>
      <!-- Daftar buku belum terbaca berakhir -->

      <!-- Daftar buku terbaca dimulai -->
      <div class="container2">
        <h2 class="container-header">
          Sudah Dibaca: <span id="read-book"></span>
        </h2>

        <div class="list-item" id="books-items"></div>
      </div>
      <!-- Daftar buku terbaca berakhir -->
    </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
